<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta property="og:url" content="这里填写链接地址，注释掉默认就是当前链接" /> -->
  <title>Document</title>
</head>
<body>
  <script  type="text/javascript">
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
      let index = window.location.hash.indexOf('?')
      let searchStr =  window.location.hash.substring(index, window.location.hash.length)
      var r = searchStr.substr(1).match(reg); 
      if (r != null) return unescape(r[2]); return null; 
    }

    let arr = [
      {
        property: 'og:url',
        content: getQueryString('Link')
      },
      {
        property: 'og:type',
        content: 'website'
      },
      {
        property: 'og:title',
        content: getQueryString('Title')
      },
      {
        property: 'og:description',
        content: getQueryString('SubTitle')
      },
      {
        property: 'og:image',
        content: getQueryString('ImageUrl')
      },
      {
        property: 'og:image:type',
        content: 'image/jpeg'
      },
    ]
    arr.forEach(item => {
        // 插入 meta 标签
        let html = '<meta property="' + item.property + '" content="' + item.content + '" />'
        console.log(html)
        document.getElementsByTagName('head')[0].insertAdjacentHTML('afterbegin' , html);
      })
  </script>
</body>
</html>
